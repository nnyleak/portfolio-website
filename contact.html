<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="imgs/kuromifavicon.gif" />

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/formcarry-form.css" />

    <!-- montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <!-- navbar -->
    <div class="navbar">
      <a class="logo" href="index.html">KAELYNN AMODIA</a>
      <div class="nav-links">
        <a class="nav-link" href="index.html">home</a>
        <a class="nav-link" href="projects.html">projects</a>
        <a class="nav-link" href="contact.html">contact</a>
        <a
          class="nav-link"
          href="files/kaelynn-amodia-resume.pdf"
          target="_blank"
          >resume</a
        >
      </div>
    </div>

    <!-- contact form -->
    <section class="formcarry-container">
      <form action="https://formcarry.com/s/WqEqfvjtAUP" method="POST" enctype="multipart/form-data">
        
        <div class="formcarry-block">
          <label for="fc-generated-1-name">Full Name</label>
          <input type="text" name="name" id="fc-generated-1-name" placeholder="Your first and last name" />
        </div>
        
        <div class="formcarry-block">
          <label for="fc-generated-1-email">Your Email Address</label>
          <input type="email" name="email" id="fc-generated-1-email" placeholder="john@doe.com" />
        </div>
        
        <div class="formcarry-block">
          <label for="fc-generated-1-message">Your message</label>
          <textarea name="message" name="message" id="fc-generated-1-message" placeholder="Enter your message..."></textarea>
        </div>
        
        <div class="formcarry-block">  
          <button type="submit">Send</button>
        </div>
      
      </form>
    </section>
  </body>
</html>
