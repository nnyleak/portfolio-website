<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="imgs/kuromifavicon.gif" />

    <!-- css -->
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <!-- montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <!-- navbar -->
    <div class="navbar">
      <a class="logo" href="index.html">KAELYNN AMODIA</a>
      <div class="nav-links">
        <a class="nav-link" href="index.html">home</a>
        <a class="nav-link" href="projects.html">projects</a>
        <a class="nav-link" href="contact.html">contact</a>
        <a
          class="nav-link"
          href="files/kaelynn-amodia-resume.pdf"
          target="_blank"
          >resume</a
        >
      </div>
    </div>

    <!-- contact form -->
    <div class="section">
      <div class="wrapper">
        <p class="section-title contact">contact me.</p>
        <div class="formcarry-container">
          <form
            action="https://formcarry.com/s/WqEqfvjtAUP"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="formcarry-block name">
              <label for="fc-generated-1-name">Name</label>
              <input
                type="text"
                name="name"
                id="fc-generated-1-name"
                placeholder="Your first and last name"
              />
            </div>

            <div class="formcarry-block email">
              <label for="fc-generated-1-email">E-mail</label>
              <input
                type="email"
                name="email"
                id="fc-generated-1-email"
                placeholder="john@doe.com"
              />
            </div>

            <div class="formcarry-block message">
              <label for="fc-generated-1-message">Message</label>
              <textarea
                name="message"
                name="message"
                id="fc-generated-1-message"
                placeholder="Enter your message..."
              ></textarea>
            </div>

            <div class="formcarry-block Send">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <div class="content">
          <div id="copyright">
            <i class="fa-regular fa-copyright"></i> Kaelynn Amodia 2025
          </div>
          <div class="socials">
            <a
              class="social-link"
              href="https://www.linkedin.com/in/kaelynn-jill-amodia-25067121b/"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a
              class="social-link"
              href="https://github.com/nnyleak"
              target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
